<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Golden Ticket for Anoushka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Silkscreen', cursive;
        background-color: #191028; /* Deep Indigo */
        background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%232a1a47' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }
      .font-silkscreen {
        font-family: 'Silkscreen', cursive;
      }
      .crt-screen::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }
      .crt-screen::after {
          content: ' ';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.5) 100%);
          pointer-events: none;
          z-index: 2;
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }
      .animated-grain::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -50%;
        width: 200%;
        height: 300%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.08;
        animation: grain 8s steps(10) infinite;
        pointer-events: none;
      }
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(7%, -25%); }
        40% { transform: translate(-5%, 25%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(3%, 35%); }
        90% { transform: translate(-10%, 10%); }
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.7), 0 0 10px rgba(255, 215, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.3);
      }
      .text-glow-rose {
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.7), 0 0 10px rgba(255, 105, 180, 0.5);
      }
      .text-glow-teal {
        text-shadow: 0 0 5px rgba(144, 224, 239, 0.8), 0 0 10px rgba(144, 224, 239, 0.6);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .animate-flicker {
        animation: flicker 2s ease-in-out infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(110deg, transparent 20%, rgba(255,255,255,0.2) 50%, transparent 80%);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }
      .gold-foil {
        background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s infinite;
        background-size: 200% 200%;
      }
      @keyframes ticket-slide-in {
          0% {
              opacity: 0;
              transform: scale(0.5) translateY(20px);
          }
          100% {
              opacity: 1;
              transform: scale(1) translateY(0);
          }
      }
      @keyframes confetti-pop {
          0% { transform: scale(0) rotate(0deg); opacity: 1; }
          100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #FFD700;
        opacity: 0;
        animation: confetti-pop 1.5s ease-out forwards;
      }
       @keyframes flicker-light {
        0%, 100% { box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.4); }
        50% { box-shadow: 0 0 25px 8px rgba(255, 215, 0, 0.7); }
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
